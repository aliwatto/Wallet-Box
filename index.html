<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="box-container">
        <div class="first-section">
          <div class="btn">
            <img class="help-btn" src="./assets/help.svg" alt="" />
          </div>

          <div class="heading">Connect Wallet</div>

          <div class="btn">
            <img class="close-btn" src="./assets/close.svg" alt="" />
          </div>
        </div>

        <div class="buttons-container">
          <button>
            <div class="text">MetaMask</div>
            <div class="image">
              <img src="./assets/metamask-wallet.svg" alt="" />
            </div>
          </button>
          <button>
            <div class="text">Coinbase Wallet</div>
            <div class="image">
              <img src="./assets/coinbase-wallet.svg" alt="" />
            </div>
          </button>
          <button>
            <div class="text">Other Wallets</div>
            <div class="svgs">
              <div class="svg-container">
                <img class="wallet" src="./assets/walletconnect.svg" alt="" />
                <img src="./assets/sheild-wallet.svg" alt="" />
              </div>
              <div class="svg-container">
                <img src="./assets/rainbow-wallet.svg" alt="" />
                <img src="./assets/shark-wallet.svg" alt="" />
              </div>
            </div>
          </button>

          <button class="brave">
            <div class="text">Brave Wallet</div>
            <div class="image">
              <img src="./assets/brave-wallet.svg" alt="" />
            </div>
          </button>
        </div>

        <a href="">
          <div class="wallet-text">
            <div class="images">
              <img class="wallet-1" src="./assets/wallet.svg" alt="" />
              <img class="wallet-2" src="./assets/wallet-2.svg" alt="" />
            </div>
            <p>I dont have a wallet</p>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
